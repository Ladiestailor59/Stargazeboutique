
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stargaze Boutique</title>
<meta name="description" content="Stargaze Boutique - Cbazaar-style hybrid boutique website">
<meta name="keywords" content="boutique, fashion, innerwear, stargaze">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Stargaze Boutique</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="hero-carousel">
  <img src="images/hero1.jpg" loading="lazy" alt="Hero 1">
  <img src="images/hero2.jpg" loading="lazy" alt="Hero 2">
  <video src="videos/hero.mp4" loading="lazy" controls></video>
</section>

<section id="categories">
  <div><img src="images/categories/cat1.jpg" loading="lazy" alt="Category 1"></div>
  <div><img src="images/categories/cat2.jpg" loading="lazy" alt="Category 2"></div>
</section>

<section id="products">
  <div class="product">
    <img src="images/products/innerwear1.jpg" loading="lazy" alt="Innerwear 1">
    <h2>Innerwear Product</h2>
    <p>Price: $20</p>
    <button>Quick View</button>
  </div>
</section>

<footer>
  <div id="newsletter">
    <h3>Subscribe</h3>
    <input type="email" placeholder="Your email">
    <button>Subscribe</button>
  </div>
  <div id="social-links">
    <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">YouTube</a> | <a href="#">WhatsApp</a>
  </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
