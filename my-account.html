<!doctype html><html lang='en'><head><meta charset='utf-8'><title>My Account - Stargaze Boutique International</title><link rel='stylesheet' href='../css/styles.css'></head><body><main class='container'><h1>My Account (मेरा खाता)</h1><div id='account-info'></div><div style='margin-top:12px'><button class='btn' onclick='logoutUser()'>Logout</button></div><script>document.addEventListener('DOMContentLoaded',()=>{const cur=localStorage.getItem('sg_current');if(!cur){window.location.href='login.html';return;}const users=JSON.parse(localStorage.getItem('sg_users')||'{}');const u=users[cur];document.getElementById('account-info').innerHTML=`<p>Name: ${u.name}</p><p>Email: ${u.email}</p><h3>Recent Orders (नवीनतम ऑर्डर)</h3><p>Demo Order: Royal Silk Saree</p>`;});</script></main></body></html>
