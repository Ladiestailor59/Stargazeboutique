<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop — Stargaze Boutique</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/main.js"></script>
</head>
<body class="lashkaraa">
  <header class="site-header container">
    <div class="brand"><img src="images/logo.svg" alt="logo" class="logo"/><h1>Stargaze Boutique</h1></div>
    <nav class="nav"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="innerwear.html">Innerwear</a></nav>
  </header>
  <main class="container">
    <h2>Shop</h2>
    <div class="filters">
      <label>Category: <select id="filterCategory"><option value="">All</option><option value="sarees">Sarees</option><option value="suits">Suits</option><option value="inner">Innerwear</option></select></label>
      <label>Sort: <select id="sortBy"><option value="newest">Newest</option><option value="price_low">Price: Low to High</option></select></label>
    </div>
    <div id="productGrid" class="product-grid"></div>
  </main>
  <footer class="site-footer container"><p>© Stargaze Boutique</p></footer>
  <script>
    // Sample front-end product loader (reads admin/products.json)
    (async function(){
      try{
        const res = await fetch('admin/products.json');
        const data = await res.json();
        const grid = document.getElementById('productGrid');
        data.products.forEach(p=>{
          const el = document.createElement('article');
          el.className='product';
          el.innerHTML = `<img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3><p class="price">₹${p.price}</p><p class="meta">${p.category}</p><a class="btn" href="product.html?id=${p.id}">View</a>`;
          grid.appendChild(el);
        });
      }catch(e){
        document.getElementById('productGrid').innerHTML='<p>Products unavailable (open admin/products.json to edit)</p>';
      }
    })();
  </script>
</body>
</html>
