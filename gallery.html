<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Gallery</title><link rel="stylesheet" href="css/style.css"></head><body class="theme-root"><header class="site-header"><div class="brand"><h1>Stargaze Boutique</h1></div><nav class="top-nav"><a href="index.html">Home</a><a href="gallery.html">Gallery</a></nav></header><main style="padding:20px"><h2>Lookbook</h2><div class="gallery-grid" id="galleryGrid"></div></main><div id="lightbox" class="lightbox" style="display:none;"><div class="lb-inner"><img id="lb-img" src=""><button id="lb-close">Close</button></div></div><script>const images=['images/banner1.jpg','images/banner2.jpg','images/banner3.jpg','images/product1.jpg','images/product2.jpg'];const grid=document.getElementById('galleryGrid');images.forEach(src=>{const img=document.createElement('img');img.src=src;img.loading='lazy';img.className='gallery-item';img.addEventListener('click', ()=>{document.getElementById('lb-img').src=src;document.getElementById('lightbox').style.display='block';});grid.appendChild(img);});document.getElementById('lb-close').addEventListener('click', ()=>document.getElementById('lightbox').style.display='none');</script></body></html>
