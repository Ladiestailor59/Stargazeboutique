<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Innerwear — Stargaze Boutique</title><link rel="stylesheet" href="css/styles.css"/><script defer src="js/main.js"></script></head>
<body class="lashkaraa">
  <header class="site-header container"><div class="brand"><img src="images/logo.svg" class="logo"/><h1>Stargaze Boutique</h1></div><nav class="nav"><a href="index.html">Home</a><a href="shop.html">Shop</a><a href="innerwear.html">Innerwear</a></nav></header>
  <main class="container">
    <h2>Innerwear & Essentials</h2>
    <p class="lead">Comfort meets elegance — modest photography, premium fabrics.</p>
    <div id="innerGrid" class="product-grid"></div>
  </main>
  <footer class="site-footer container"><p>© Stargaze Boutique</p></footer>
  <script>
    (async function(){
      try{
        const res = await fetch('admin/products.json');
        const data = await res.json();
        const grid = document.getElementById('innerGrid');
        data.products.filter(p=>p.category==='inner').forEach(p=>{
          const el = document.createElement('article');
          el.className='product';
          el.innerHTML = `<img src="${p.image}" alt="${p.name}"><h3>${p.name}</h3><p class="price">₹${p.price}</p><p class="meta">${p.size.join('/')}</p><a class="btn" href="product.html?id=${p.id}">View</a>`;
          grid.appendChild(el);
        });
      }catch(e){
        document.getElementById('innerGrid').innerHTML='<p>Innerwear products unavailable</p>';
      }
    })();
  </script>
</body>
</html>
